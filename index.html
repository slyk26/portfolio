<script>
    let age = new Date(new Date() - new Date(2001, 7, 26)).getFullYear() - 1970;
    document.getElementById('age').textContent = String(age);

    let done = false;
    const http = new XMLHttpRequest();
    let simplifiedRepos = [];
    const repoUrl = 'https://api.github.com/users/slyk26/repos';
    http.open("GET", repoUrl);
    http.send();
    http.onreadystatechange = () => {
        if (http.readyState === 4 && !done) {
            done = true;
            if (http.responseText != null && http.responseText !== '') {
                let data = JSON.parse(http.responseText);
                data.forEach(repo => {
                    simplifiedRepos.push({
                        name: repo.name,
                        description: repo.description,
                        url: repo.html_url
                    })
                });
                simplifiedRepos.forEach(repo => {
                    let parent = document.getElementById('repos');
                    let heading = document.createElement('h2');
                    let link = document.createElement('a');
                    let text = document.createElement('p');

                    link.textContent = '>' + repo.name;
                    link.href = repo.url;
                    link.target = '_blank';

                    text.textContent = repo.description;
                    heading.appendChild(link);
                    parent.appendChild(heading);
                    parent.appendChild(text);
                })
            }
        }
    }
    let http2 = new XMLHttpRequest();
    let interval = 5000;
    const emoteUrl = 'https://api.betterttv.net/3/emotes/shared/trending';
    const cdnUrl = 'https://cdn.betterttv.net/emote/';
    let emotes = [];
    http2.open("GET", emoteUrl);
    http2.send();
    http2.onreadystatechange = () => {
        if (http2.readyState === 4) {
            if (http2.responseText != null && http2.responseText !== '') {
                let data = JSON.parse(http2.responseText);
                data.forEach(emote => {
                    emotes.push(cdnUrl + emote.emote.id + '/3x');
                });
                setRandomEmote();
            }
            setInterval(setRandomEmote, interval);
        }
    }

    function setRandomEmote() {
        document.getElementById('emote').setAttribute('src', emotes[Math.floor(Math.random() * emotes.length)]);
    }
</script>
